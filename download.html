<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload/download</title>
    <link rel="stylesheet" href="admin.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div id="sidebar">
        <div class="logo">
            <img src="https://cdn.shopify.com/s/files/1/0225/6735/4442/files/FINAL_20..png?v=1561442461" width="125" alt="logo">


        </div>
        <ul>

            <li><a href="download.html">download/upload</a></li>
            <li><a href="product-edit.html">page edit</a></li>
            <li><a href="index,html">logout</a></li>


        </ul>
    </div>
    <section class="container">



        <div class="center">
            <div class="download-btn">
                <div class="top">
                    <i class="fa fa-cloud-download"></i>download
                </div>
                <div class="bottom">
                    size 17kb
                </div>
            </div>
            <h2>Download product kit</h2>
        </div>
        <div class="contactform">
            <form>
                <h2>upload form</h2>
                <div class="inputbox">
                    <input type="text" name="name" required="required">
                    <span>product name</span>
                </div>
                <div class="inputbox">
                    <input type="text" name="name" required="required">
                    <span>category</span>
                </div>
                <div class="inputbox">
                    <input type="file" name="name" accept=".jpg">
                    <Span>upload jpeg file</Span>

                </div>

                <div class="inputbox">
                    <input type="submit" name="name" value="submit">

                </div>

            </form>
        </div>

    </section>




</body>

</html>
